<!DOCTYPE html>
<html>

<head>
  <title>PKR's Word Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="WORD COUNTER .css">
  <meta name="description" content="A word counter built in HTML/CSS/JS. Shows number of characters, words, sentences & Paragraphs. Also generates a list of most used words.">
</head>

<body>
    <div class="footer">
    <p style="text-align:center;"> Yours Truly, King PKR </p>
    </div>
    <div class="container">
    <h1>PKR Word Counter</h1>
    <textarea placeholder="Write something or Enter any passage"></textarea>
    <div class="output row">
      <div>Characters: <span id="characterCount">0</span></div>
      <div>Words: <span id="wordCount">0</span></div>
    </div>
    <div class="output row">
      <div>Sentences: <span id="sentenceCount">0</span></div>
      <div>Paragraphs: <span id="paragraphCount">0</span></div>
    </div>
    <div class="keywords">
      MOST USED WORDS:
      <ul id="mostusedwords">
      </ul>
    </div>
  </div>
  <script type="text/javascript" src="WORD COUNTER.js"></script>
</body>

</html>
